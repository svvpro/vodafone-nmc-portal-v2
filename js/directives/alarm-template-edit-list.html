<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>id
            <button class="btn btn-mini btn-link" ng-click="sort('id')"><i class="icon-sort"></i></button>
        </th>
        <th>Текст шаблона
            <button class="btn btn-mini btn-link" ng-click="sort('text')"><i class="icon-sort"></i></button>
        </th>
        <th>Система
            <button class="btn btn-mini btn-link" ng-click="sort('system')"><i class="icon-sort"></i></button>
        </th>
        <th>Тип шаблона
            <button class="btn btn-mini btn-link" ng-click="sort('type')"><i class="icon-sort"></i></button>
        </th>
        <th>Тип согласования
            <button class="btn btn-mini btn-link" ng-click="sort('type_agree')"><i class="icon-sort"></i></button>
        </th>
        <th>Язык
            <button class="btn btn-mini btn-link" ng-click="sort('language')"><i class="icon-sort"></i></button>
        </th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in pageItems | orderBy:orderProp:direction">
        <td>{{ item.id }}</td>
        <td>{{ item.text }}</td>
        <td>{{ item.system }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.type_agree }}</td>
        <td>{{ item.language }}</td>
        <td class="text-right block-button">
            <a href="" ng-click="editRecord(item.id)" class="btn btn-warning btn-xs"> Редактировать</a>
            <a href="" ng-click="deleteRecord(item.id)" class="btn btn-danger btn-xs"> Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
