<form name="demoForm" ng-controller="selectValidationController">
    <h2>Validation</h2>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                name="select"
                oi-options="item.name for item in shopArr track by item.id"
                ng-model="bundle"
                required
                placeholder="Select"
                ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name for item in shopArr track by item.id"
ng-model="bundle"
required
</div>
<div class="col-md-4"><pre>
dirty: {{demoForm.select.$dirty}}
invalid: {{demoForm.select.$invalid}}
errors: {{demoForm.select.$error}}

{{bundle}}
</pre></div>
</div>
</form>
